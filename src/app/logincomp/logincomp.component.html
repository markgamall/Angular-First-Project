<html>



<body>
    <div class="container-fluid">
        <form #formreg="ngForm" (ngSubmit)="loginForm()">

            <div class="form-group">
                <label class="form-label"> E-mail: </label>
                <input type="email" class="form-control" [class.is-invalid]="email.touched && email.invalid" required
                    #email="ngModel" name="email" [(ngModel)]="userlog.email">
                <div *ngIf="email.errors && (email.invalid || email.touched)" class="invalid-feedback">
                    <div *ngIf="email.errors['required']">
                        Please enter your e-mail
                    </div>
                    <div *ngIf="email.errors['email']">
                        email is invalid.
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="form-label"> Password: </label>
                <input type="password" class="form-control" [class.is-invalid]="password.touched && password.invalid"
                    required #password="ngModel" name="password" [(ngModel)]="userlog.password">
                <small *ngIf="password.touched && password.invalid" style="color: red;">Please enter your
                    password</small>

            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" [disabled]="formreg.invalid"
                    [ngClass]="{ 'btn-success': formreg.valid, 'btn-danger': formreg.invalid }">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
